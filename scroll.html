<!DOCTYPE html>
<html>
<head>
  <title>Product Display</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
<body>
  
  <h1>Lets add your first product</h1>
  <div class="features">
    <form id="product-form">
	<h2> Basic Details</h2>
      <label for="product-type">Product Name:</label>
      <input type="text" placeholder="eg-anatomy book" id="product-type" name="product-type" required>
	  
      
      <label for="product-category">product description:</label>
      <input type="text" placeholder="A shoe is an item of footwear intended to protect and comfort the human foot. Though the human foot can adapt to varied terrains and climate conditions, it is vulnerable, and shoes provide protection. " id="product-category" name="product-category" required>
	  
      <label for="product-category">Add image(s):</label>
      <img id="product-image" src="https://t3.ftcdn.net/jpg/06/12/00/18/360_F_612001823_TkzT0xmIgagoDCyQ0yuJYEGu8j6VNVYT.jpg" alt="Product Image">
       
	  <label>
      <input type="checkbox" id="my-checkbox">
      this product has an SKU code
      </label>
	  
	  <input type="text" placeholder="eg-PR5478478" id="product-category" name="product-category" required>
	   <label>
      <input type="checkbox" id="my-checkbox">
      this product has an HSN/SAC Code
      </label>
	  
	  <h3>Pricing Details</h3>
	 
	  <label>
      <input type="checkbox" id="my-checkbox">
      price inclusive of GST
      </label>
	  
	  <label for="product-type">Net Price</label>
      <input type="text" placeholder="eg-80" id="product-type" name="product-type" required>
	  
	  <label for="product-type">Discount Percentage</label>
      <input type="text" placeholder="eg-40" id="product-type" name="product-type" required>
	  
	  <label for="product-type">Shipping Charges(if any)</label>
      <input type="text" placeholder="eg-40" id="product-type" name="product-type" required>
	  
	  <label for="product-type">list price</label>
      <input type="text" placeholder="eg-100" id="product-type" name="product-type" required>
	  
	  <label for="product-type">GST rate</label>
      <input type="text" placeholder="eg-20" id="product-type" name="product-type" required>
	  
	  <label for="product-type">Stock level</label>
      <input type="text" placeholder="eg-110" id="product-type" name="product-type" required>
	  
	  <center>
	       <a href="product.html">
                <button class="nsButton">Back</button>
            </a>
			 <a href="">
                <button class="nsButton">Next</button>
            </a>
			
	</center>

	  
  </div>

  <script src="app.js"></script>
</body>
</html>
